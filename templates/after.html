<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100">
    <div class="fixed top-1 right-5 w-full max-w-xs bg-blue-950 shadow-lg p-6 rounded-l-lg">
        <h1 class="text-2xl font-bold mb-1 text-green-500">Fake News Detector</h1>
        <p class="mb-4 italic text-green-300">Your authenticity news companion</p>

        <!-- Check if prediction data is passed from Flask -->
        {% if data %}
            <!-- Results Section -->
            <div id="result-section" class="bg-green-100 p-4 rounded-lg mb-4">
                <h2 class="text-lg font-semibold">News Analysis Results</h2>
                <p id="results-text" class="text-sm text-slate-900">
                    Based on the source and structure of the content, the news item is likely 
                    <span class="font-bold text-lg"> {{ 'Real' if data == 1 else 'Fake' }}</span>
                </p>
            </div>

            <!-- Feedback Section-->
            <div id="feedback-section">
                <!-- <h2 class="text-lg text-white font-semibold mb-1">Feedback</h2>
                <p class="mb-4 text-sm text-green-300 ">Kindly let us know what you think about this tool.</p>
                <textarea id="feedback" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm mb-2"></textarea> -->
                <div class="flex justify-between space-x-4">
                    <button id="feedback-btn" class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-500 focus:outline-none">Submit</button>
                    <a id="back-btn" href="{{ url_for('man') }}" class="bg-red-700 text-white px-4 py-2 rounded-lg hover:bg-red-500 focus:outline-none">Back</a>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
