<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100 h-screen ">
    <h1 class="text-3xl font-bold mb-4 text-black text-center">Fake News Detector</h1>
    <p class="mb-6 italic text-slate-900 text-center">Your authenticity news companion</p>
    <!-- Main container holding both sections side by side -->
    <div class="flex flex-col lg:flex-row w-full lg:w-2/3 space-y-6 lg:space-y-0 lg:space-x-8  items-center justify-center mx-auto">
       
        <!-- Section 1: Input Form (Left Side) -->
        <div id="input-section" class="w-full lg:w-1/2  shadow-lg p-6 rounded-lg bg-blue-900 bg-opacity-50">
            

            <form method="POST" action="{{ url_for('home') }}" class="w-full mx-auto">
                <!-- News Content Input -->
                <div class="mb-4">
                    <textarea id="news_content" name="news_content" rows="10" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" required placeholder="News article (Required)"></textarea>
                </div>

                <!-- News Source Input -->
                <div class="mb-4">
                    <input id="source" name="news_source" type="text" class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" required placeholder="News source (Required)">
                </div>

                <!-- Analyse and Clear Buttons -->
                <div class="flex justify-between">
                    <button type="submit" id="analyse-btn" class="w-full max-w-xs bg-green-700 text-white px-6 py-3 rounded-lg hover:bg-green-500 focus:outline-none mr-4">Analyse</button>
                    <button type="button" id="clear-btn" class="w-full max-w-xs bg-red-700 text-white px-6 py-3 rounded-lg hover:bg-red-500 focus:outline-none">Clear</button>
                </div>
            </form>
        </div>

        <!-- Section 2: Results Display (Right Side, appears only if data is present) -->
        <div id="output-section" class="w-full lg:w-1/2 ">
        
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/popup.js') }}"></script>
</body>
</html>
